<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Pal Api</title>
  </head>
  <style>
    code {
      background-color: black;
      color: greenyellow;
      padding: 0.5rem;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
  <body>
    <h3>
      This api currently only have one route for getting timestamps of a youtube
      playlist. You can only visit this route via a post request.
    </h3>
    <p>Endpoint for that route is:</p>
    <code>/api/playlist/duration</code>
    <p>Pass apiKey and playlistId in the body of the post request.</p>
  </body>
</html>
